<!DOCTYPE html>
<html>
<head>
    <title>Cookie Validator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Cookie Format Checker</h1>

    <form method="POST">
        <textarea name="cookies" placeholder="Enter cookies here..."></textarea>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</div>

</body>
</html>
